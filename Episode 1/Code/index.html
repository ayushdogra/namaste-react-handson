<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
        //creates an h1 tag with text hello world with js in it and puts it in the heading container    
        const headingJS =  document.createElement("h1");
        headingJS.innerHTML = "hello world with js";
        
        //This code finds the element with id root in the html code
        const rootJS = document.getElementById("root");
        //This code puts the heading as the child element in the element with id root
        rootJS.appendChild(headingJS);

        </script>
        <!-- In the code below, we will do something similar with react. -->
        <!-- The Script tags with crossorigin as attribute are the cdn links which have imported react into our project -->
    <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    
    <!-- Below we will be writing code to create an h1 element with react. Make sure the cdn links are above the
    script tag used to create h1 tag with react. Since html code runs line by line from top. The script tags which
    import react should be used first -->
    
    <script src="/app.js">
      
    </script>
  </body>
</html>
